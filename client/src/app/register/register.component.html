<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div class="form-group">
        <input type="text" 
        [class.is-invalid]="registerForm.get('username').errors && registerForm.get('username').touched"
        class="form-control"
        formControlName="username"
        placeholder="Username">
        <div class="invalid-feedback">Please enter a username</div>
    </div> -->
    <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'" type="'text'"></app-text-input>
    <div class="form-group">
        <input type="password"
        [class.is-invalid]="registerForm.get('password').errors && registerForm.get('password').touched" 
        class="form-control" 
        formControlName="password"
        placeholder="Password">
        <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Please enter a password</div>
        <div *ngIf="registerForm.get('password').hasError('minLength')" class="invalid-feedback">error min length</div>
        <div *ngIf="registerForm.get('password').hasError('maxLength')" class="invalid-feedback">error max length</div>
    </div>
    
    <div class="form-group">
        <input type="password" 
        [class.is-invalid]="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched" 
        class="form-control" 
        formControlName="confirmPassword"
        placeholder="Password">
        <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" class="invalid-feedback">password must be confirmed</div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()"  type="button">Cancel</button>
    </div>
</form>
