<div class="form-group">
    <input type="{{ type }}" 
    [class.is-invalid]="ngControl.touched && ngControl.invalid" 
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder="{{ label }}">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">password enter a {{label}}</div>
</div>
